{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ selected_meetup.title }}</title>
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
    <link rel="stylesheet" href="{% static 'meetups/styles/meetup-detail.css' %}">
 

</head>

<body>
    <main>
        <article>
            <img src="" alt="">
            <section id="location">
                <h2>Meetup Location</h2>
                <address>This is meetup takes place in <span>LOCATION</span>(ADDRESS).</address>
            </section>

            <section id="details">
                <h2>Whats This Meetup about?</h2>
                <p>{{meetup.description}}</p>
                <footer>
                    Need More details? Please contact the organizer <a href=""> Contact the Organizer</a>
                </footer>
            </section>
            <section id="registration">
                <h2>Join Us!</h2>
                FORM
            </section>
        </article>
    </main>
</body>

</html>
