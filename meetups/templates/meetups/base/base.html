<!-- for use staic to load static and can link to css file located in statics folder -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} My Meetups(Default Value) {% endblock %}</title>
    <!-- to link for css that included inside static folder -->
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
    {% block css_block%} {%endblock%}
</head>

<body>
    <header id="main-header">
        <nav>
            <a href="/meetups" id="main-logo">Django Meetups</a>
            <h1>{% block main_heading%}{% endblock %}</h1>
            {% block header_content %}{% endblock %}
        </nav>
    </header>
    <main>
        {% block body %} {% endblock %}
    </main>
</body>

</html>
